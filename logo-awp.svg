<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <style>
    @keyframes pulse {
      0%   { text-shadow: 0 0 4px #00bfff, 0 0 8px #00bfff, 0 0 12px #00bfff; fill:#00bfff; }
      50%  { text-shadow: 0 0 2px #0099ff, 0 0 6px #0099ff, 0 0 8px #0099ff; fill:#0099ff; }
      100% { text-shadow: 0 0 4px #00bfff, 0 0 8px #00bfff, 0 0 12px #00bfff; fill:#00bfff; }
    }
    text {
      font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 1px;
      fill: #00bfff;
      animation: pulse 2s ease-in-out infinite;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    rect {
      fill: none;
    }
  </style>
  <rect width="100%" height="100%" rx="10" />
  <text x="50%" y="50%">AWP Manager</text>
</svg>
